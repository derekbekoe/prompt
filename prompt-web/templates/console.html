{% extends "_layout.html" %}
{% block body %}
<iframe id="frame" style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
    Your browser doesn't support iframes
</iframe>
<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        var iframe = $('#frame');
        iframe.attr('src', '{{container_url}}');
    });
</script>
{% endblock %}
